<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/isFirst.js"></script>
</head>
<body>
    <div class="accounts">
        <h1>SAVED ACCOUNTS</h1>
    </div>
    <div class="saved-login">
        <div class="container">
            <span>Password:</span><input id="other-password" type="password"><br>
            <div class="button2" id="other-login">Login</div>
            <div class="button2" id="other">Other Account</div>
        </div>
    </div>
    <div class="box">
        <h1>Login</h1>
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="new-email"></td>
            </tr>
            <tr >
                <td>Password</td>
                <td><input type="password" id="new-password"></td>
            </tr>
        </table>
        <div class="button" id="new-login">Login</div>
    </div>
    <div class="box">
        <h1>Register</h1>
        <table>
            <tr>
                <td>Nick</td>
                <td><input type="text" id="register-nick"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="register-email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="register-password"></td>
            </tr>
        </table>
        <div class="button" id="register">Register</div>
    </div>
    <script src="js/logger.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
