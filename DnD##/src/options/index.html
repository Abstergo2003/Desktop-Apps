<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Options</h1>
    <div class="option">Volume<input type="range" id="volume"></div>
    <div class="option">Language<div class="bind"><img src="" tag="en" id="lang"></div></div>
    <h2>Binds</h2>
    <div class="option">Add enemy<div class="bind" id="add-enemy"></div></div>
    <div class="option">Attack<div class="bind" id="attack"></div></div>
    <div class="option">Move<div class="bind" id="move"></div></div>
    <div class="option">Dice<div class="bind" id="dice"></div></div>
    <div class="option">Set Map<div class="bind" id="set-map"></div></div>
    <div class="option">Add Player<div class="bind" id="add-player"></div></div>
    <div class="button" id="back">Back</div>
    <div class="button" id="reset">Reset</div>
    <script src="options.js"></script>
</body>
</html>
