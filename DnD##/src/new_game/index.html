<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Start new game</h1>
    <table>
        <tr>
            <td>Name: </td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Topic: </td>
            <td><input type="text" id="topic"></td>
        </tr>
        <tr>
            <td>Villain: </td>
            <td><input type="text" id="villain"></td>
        </tr>
        <tr>
            <td>Localization: </td>
            <td><input type="text" id="loc"></td>
        </tr>
        <tr>
            <td>Description: </td>
            <td><input type="text" id="desc"></td>
        </tr>
        <tr>
            <td>Icon Path: </td>
            <td><input type="text" id="path"></td>
        </tr>
    </table>
    <div class="button" id="ok">OK</div>
    <div class="button" id="back">BACK</div>
    <script src="new_game.js"></script>
</body>
</html>
