<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIONS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><b>OPTIONS</b></h1>
    <div class="container">
        <div class="option"><b>Volume:<input type="range" id="volume"></b></div>
        <div class="option"><b>Language:<div class="bind"><img src="img/en.png" tag="en" id="lang"></div></b></div>
        <h1><b>Records</h1>
        <div class="record"><b>Snake: <span id="snake">00</span></b></div>
        <div class="record"><b>Memory: <span id="memory">00</span></b></div>
        <div class="record"><b>Hide&Seek: <span id="hide-n-seek">00</span></b></div>
    </div>
    <div class="button" id="back"><b>Back</b></div>
    <script src="options.js"></script>
</body>
</html>
