<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide&Seek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background" src="../sounds/game.mp3" loop="true"></audio>
    <audio id="button" src="../sounds/button.wav"></audio>
    <audio src="../sounds/fail.mp3" id="fail"></audio>
    <audio src="../sounds/success.mp3" id="succes"></audio>
    <div class="game"></div>
    <div class="controls">
        <div class="container">
            <div class="info" id="betinput"><b>Bet:<input type="number" id="bet" value="0"></b></div>
            <div class="info" id="score"><b>Points: 50</b></div>
            <div class="info" id="highscore"><b>Highscore: 00</b></div>
            <div class="button" id="reset"><b>Reset</b></div>
            <div class="button" id="back"><b>Back</b></div>
            <div class="button" id="start"><b>Start</b></div>
        </div>
    </div>
    <div class="result">
        <h1 id="result-text"><b>HIT</b></h1>
        <span id="result-points">0</span> <b>points</b><br>
        <div class="button" id="next-round"><b>Next round</b></div>
    </div>
    <div class="lost">
        <h1><b>You lost</b></h1>
        <div class="button" id="reset2"><b>Reset</b></div>
    </div>
    <script src="hide-n-seek.js"></script>
</body>
</html>
